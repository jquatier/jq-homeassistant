esphome:
  name: kitchen_multisensor
  platform: ESP8266
  board: nodemcuv2

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_psk

api:

logger:

ota:

sensor:
  - platform: dht
    model: DHT22
    pin: D7
    temperature:
      name: "Kitchen Temperature"
      unit_of_measurement: "Â°F"
      filters:
        - lambda: return x * (9.0/5.0) + 32.0;
    humidity:
      name: "Kitchen Humidity"
  - platform: adc
    pin: A0
    name: "Kitchen Brightness"
    unit_of_measurement: lux
    filters:
      - lambda: >-
          return (x / 10000.0) * 2000000.0;

binary_sensor:
  - platform: gpio
    pin: D5
    name: "Kitchen Motion"
    device_class: motion
  - platform: status
    name: "Kitchen Multisensor Status"
